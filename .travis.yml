# https://travis-ci.org/dj-stripe/dj-stripe/
sudo: false
language: python

python: "3.6"

addons:
  postgresql: "9.6"

env:
  - TOXENV=py36-django20
  - TOXENV=py36-djangomaster
  - TOXENV=checkmigrations
  - TOXENV=flake8

install:
  - pip install --upgrade pip setuptools wheel
  - pip install tox

before_script:
  - psql -U postgres -c 'CREATE DATABASE "test_djpaypal";'

script:
  - tox

notifications:
  email:
    on_failure: always
    on_success: change
